<div *ngIf="!userOrders" class="text-center text-success mt-5">
    <h2>You has no orders yet<i class="fa-regular fa-face-frown me-2"></i><i class="fa-solid fa-heart-crack"></i></h2>
    <button routerLink="/home" class="btn btn-success"><i class="fa-solid fa-chevron-left"></i> Continue Shopping</button>
    
    </div>
    <div *ngIf="userOrders" class="table-responsive">
      <table *ngFor="let order of userOrders; let i = index" class="table table-striped table-hover text-center align-middle">
          <thead>
            <tr colspan="5">Order #{{i+1}}</tr>
            <tr>
              <th scope="col">Image</th>
              <th class="text-start ps-3" scope="col">Product Name</th>
              <th scope="col">Quantity</th>
              <th scope="col"></th>
              <th scope="col">Unit Price</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of order">
              <td><img [src]="product.product.image" class="rounded "  alt=""></td>
              <td class="text-start ps-3">{{product.product.title.slice(0,30)}} <span *ngIf="product.product.title.length>30">...</span></td>
              <td>{{product.quantity}}
              </td>
              <td></td>
              <td>{{product.product.price}} $</td>
              <td>{{(product.product.price * product.quantity).toFixed(2)}} $</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>Total Price</td>
              <td>{{totalPrice[i].toFixed(2)}} $</td>
            </tr>
          </tfoot>
        </table>
    </div>
    <div *ngIf="userOrders" class="mt-4">
      <button routerLink="/home" class="btn btn-success"><i class="fa-solid fa-chevron-left"></i> Continue Shopping</button>
    </div>
